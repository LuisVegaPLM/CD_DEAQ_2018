			<p class="BODY-TEXT"><span class="bold-entrada">CLIMA Y SUELOS:</span> 18 °C a 20 °C. Suelos francos, f&eacute;rtiles y bien drenados. Lugares sombreados.</p>
			<p class="BODY-TEXT"><span class="bold-entrada">SIEMBRA:</span> Directa o en semilleros. Trasplantar a 30 x 30 cm.</p>
			<p class="BODY-TEXT"><span class="bold-entrada">CARACTER&Iacute;STICAS:</span> Planta herb&aacute;cea anual. Germinaci&oacute;n de 8 a 10 d&iacute;as.</p>
