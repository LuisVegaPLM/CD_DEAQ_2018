			<p class="BODY-TEXT"><span class="bold-entrada">CLIMA Y SUELOS:</span> 20 °C a 22 °C. Suelos con buen drenaje y aireaci&oacute;n. Exposici&oacute;n al sol. En regiones fr&iacute;as, <br />

			<p class="BODY-TEXT"><span class="bold-entrada">CARACTER&Iacute;STICAS:</span> Planta herb&aacute;cea perenne. Germinaci&oacute;n de 8 a 10 d&iacute;as.</p>
